<body>

        <header class="toolbar toolbar-header">
            <p class="title" style="padding: 5px; font-weight: bold; font-size: 14px">Colibri 1.0.0 - Empresas </p>
            <div class="toolbar-actions">
                <div class="btn-group">
                    <button class="btn btn-default" style="padding: 10px; border-radius: 5px">

                        <a href="main.html" role="button"
                            style="margin-top:10px; text-decoration: none; color: black">Home</a>
                    </button>

                </div>
            </div>
        </header>
        <div class="window-content">
            <div class="pane-group">
                <div class="pane-sm sidebar">
                    <nav class="nav-group">
                        <h5 class="nav-group-title">Menu</h5>
                        <span class="nav-group-item">
                            <span class="icon icon-users"></span>
                            <a href="index.html" style="text-decoration: none; color: black">
                                Clientes
                            </a>
                        </span>
                        <span class="nav-group-item">

                            <a href="produtos.html" style="text-decoration: none; color: black">
                                Produtos
                            </a>
                        </span>
                        <span class="nav-group-item">
                            <span class="icon icon-basket"></span>
                            <a href="vendas.html" style="text-decoration: none; color: black">
                                Vendas
                            </a>
                        </span>
                        <span class="nav-group-item">
                            <span class="icon icon-tools"></span>
                            <a href="configuracoes.html" style="text-decoration: none; color: black">
                                Configurações
                            </a>
                        </span>
                        <span class="nav-group-item">
                            <span class="icon icon-basket"></span>
                            <a href="frente_caixa.html" style="text-decoration: none; color: black">
                                Frente de Caixa
                            </a>
                        </span>
                    </nav>
                </div>
                <div class="pane">
                    <div class="row">
                        <div class="container-fluid">
                            <div class="col-md-7" style="background-color: #f9f9f9">
                                <form style="padding: 20px">
                                    <legend>
                                        <h3>
                                            <strong>Cadastro de Empresas</strong>
                                        </h3>
                                    </legend>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class-="form-group">
                                                <input id="nome" v-model="empresa.nome" type="text" class="form-control"
                                                    placeholder="Nome*" style="border-color: red">
                                            </div>
                                        </div>
                                        <div class="col-md-8">
                                            <div class-="form-group">
                                                <input id="site" v-model="empresa.site" type="text" class="form-control"
                                                    placeholder="Site">
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class-="form-group">
                                                <input id="nomeFantasia" v-model="empresa.nomeFantasia" type="text"
                                                    class="form-control" placeholder="Nome Fantasia*"
                                                    style="border-color: red">
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class-="form-group">
                                                <input id="email" v-model="empresa.email" type="text"
                                                    class="form-control" placeholder="E-mail">
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class-="form-group">
                                                <input id="cnpj" v-model="empresa.cnpj" type="text" class="form-control"
                                                    placeholder="CNPJ*" style="border-color: red">
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class-="form-group">
                                                <input id="endereco" v-model="empresa.endereco.endereco" type="text"
                                                    class="form-control" placeholder="Endereço*"
                                                    style="border-color: red">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class-="form-group">
                                                <input id="numero" v-model="empresa.endereco.numero" type="text"
                                                    class="form-control" placeholder="Nº*" style="border-color: red">
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class-="form-group">
                                                <input id="complemento" v-model="empresa.endereco.complemento"
                                                    type="text" class="form-control" placeholder="Complemento*"
                                                    style="border-color: red">
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class-="form-group">
                                                <input id="bairro" v-model="empresa.endereco.bairro" type="text"
                                                    class="form-control" placeholder="Bairro*"
                                                    style="border-color: red">
                                            </div>
                                        </div>
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <select class="form-control" style="border-color: red"
                                                    v-model="empresa.endereco.municipio">
                                                    <option value="">Municípios*</option>
                                                    <option value="{{ce.nome_cidade}}" v-for="ce in cidadesestados">
                                                        {{ce.nome_cidade}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <select class="form-control" style="border-color: red"
                                                    v-model="empresa.endereco.uf">
                                                    <option value="">Estados*</option>
                                                    <option value="{{e.uf_estado}}" v-for="e in estados">{{e.uf_estado}}
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class-="form-group">
                                                <input id="cep" v-model="empresa.endereco.cep" type="text"
                                                    class="form-control" placeholder="CEP*" style="border-color: red">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class-="form-group">
                                                <input id="pais" v-model="empresa.endereco.pais" type="text"
                                                    class="form-control" placeholder="País*" style="border-color: red">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class-="form-group">
                                                <input id="fone" v-model="empresa.endereco.fone" type="text"
                                                    class="form-control" placeholder="Fone*" style="border-color: red">
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <br>
                                    <div class="form-actions">
                                        <button type="button" @click="saleStoreOrUpdate()"
                                            class="btn btn-form btn-primary" id="salvar">Salvar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-5" style="padding: 0px">

                                        <td>{{empresa.endereco.fone}}</td>
                                        <td>
                                            <button @click="editSale(venda)" id="font-button" class="btn btn-large btn-primary">Editar</button>
                                        </td>
                                        <td>
                                            <button @click="editSale(venda)" id="font-button" class="btn btn-large btn-primary">Ver</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table> -->
                            <div style="padding: 20px; background-color: black; color: white">
                                <h1 style="color: white">Debug</h1>
                                <pre style="background-color: black; color: white;border: 0px">{{empresas | json}}</pre>
                            </div>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="scripts/screens/empresas/empresas.js"></script>
</body>

</html>
